<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wife Appreciation ‚Äî Surprise</title>
  <style>
    :root{--bg:#f8fafc;--card:#ffffff;--muted:#6b7280}
    *{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:linear-gradient(135deg,#fff 0%,var(--bg) 100%)}
    .card{width:min(720px,92vw);background:var(--card);padding:28px;border-radius:16px;box-shadow:0 8px 30px rgba(20,20,40,0.08);text-align:center}
    h1{margin:0 0 6px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .question{font-size:28px;font-weight:600;margin:18px 0}
    .buttons{display:flex;gap:16px;justify-content:center;margin-top:8px;transition:all .3s ease}
    button.choice{padding:14px 34px;border-radius:12px;border:2px solid black;font-weight:600;font-size:16px;cursor:pointer;background:#fff;transition:transform .2s}
    .yes{color:#055a41;border-color:rgba(5,90,65,.2)}
    .no{color:#7f1d1d;border-color:rgba(127,29,29,.2)}
    .small{font-size:13px;color:var(--muted);margin-top:20px}
    #message{margin-top:20px;font-size:18px;font-weight:500;color:#dc2626;min-height:28px}
    @media (max-width:420px){.question{font-size:20px}.buttons{flex-direction:column}button.choice{width:100%}}
  </style>
</head>
<body>
  <main class="card">
    <h1>Wife Appreciation ‚Äî Surprise</h1>
    <p class="lead">Choose honestly... or do you?</p>

    <div id="quiz">
      <div class="question" id="question">Do you love ME more or Pizza?</div>

      <div class="buttons" id="buttons">
        <button class="choice yes" id="btnYes">Yashhhh</button>
        <button class="choice no" id="btnNo">Pizzaaa</button>
      </div>

      <div id="message"></div>

      <div class="small">Tip: It's just a lovely prank ‚Äî no feelings were harmed üåº</div>

      <div style="margin-top:16px;display:flex;gap:8px;justify-content:center">
        <button id="nextQ" style="background:transparent;border:1px solid #e6e6e9;padding:8px 12px;border-radius:10px;cursor:pointer">Next question</button>
        <button id="reset" style="background:transparent;border:1px solid #e6e6e9;padding:8px 12px;border-radius:10px;cursor:pointer">Reset</button>
      </div>
    </div>

    </>
    <footer style="margin-top:20px;">Made with Yash's ‚ù§Ô∏è </footer>
  </main>

  <script>
    const questions = [
      'Do you love me more than pizza?',
      'Would you marry me again?',
      'Is my singing charming?',
      'Do you prefer my jokes over yours?',
      'Will you go on a surprise trip with me?'
    ];

    let qIndex = 0;
    const qEl = document.getElementById('question');
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const msg = document.getElementById('message');
    const nextQ = document.getElementById('nextQ');
    const reset = document.getElementById('reset');

    function updateQuestion(){
      qEl.textContent = questions[qIndex % questions.length];
      msg.textContent = '';
    }
    updateQuestion();

    function swapButtons(){
      const buttons = document.getElementById('buttons');
      const yesBtn = btnYes;
      const noBtn = btnNo;
      buttons.insertBefore(noBtn, yesBtn);
    }

    function prank(chosen){
      swapButtons();
      if(chosen === 'yes'){
        msg.textContent = "Madamji loves pizza not me...üò¢";
      } else {
        msg.textContent = "Madamji loves pizza not me...üò¢";
      }
    }

    btnYes.addEventListener('click', ()=>prank('yes'));
    btnNo.addEventListener('click', ()=>prank('no'));

    function restoreButtons(){
      const buttons = document.getElementById('buttons');
      buttons.innerHTML = '';
      buttons.appendChild(btnYes);
      buttons.appendChild(btnNo);
      btnYes.textContent = 'Yes';
      btnNo.textContent = 'No';
    }

    nextQ.addEventListener('click', ()=>{ qIndex++; updateQuestion(); restoreButtons(); });
    reset.addEventListener('click', ()=>{ qIndex=0; updateQuestion(); restoreButtons(); });
  </script>
</body>
</html>
