<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wife Appreciation ‚Äî Payuuu üíï</title>
  <style>
    :root{--bg:#f8fafc;--card:#ffffff;--muted:#6b7280}
    *{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:linear-gradient(135deg,#fff 0%,var(--bg) 100%)}
    .card{width:min(720px,92vw);background:var(--card);padding:28px;border-radius:16px;box-shadow:0 8px 30px rgba(20,20,40,0.08);text-align:center}
    h1{margin:0 0 6px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .question{font-size:28px;font-weight:600;margin:18px 0}
    .buttons{display:flex;gap:16px;justify-content:center;margin-top:8px;transition:all .3s ease}
    button.choice{padding:14px 34px;border-radius:12px;border:2px solid black;font-weight:600;font-size:16px;cursor:pointer;background:#fff;transition:transform .2s}
    .yes{color:#055a41;border-color:rgba(5,90,65,.2)}
    .no{color:#7f1d1d;border-color:rgba(127,29,29,.2)}
    .small{font-size:13px;color:var(--muted);margin-top:20px}
    #message{margin-top:20px;font-size:18px;font-weight:500;color:#dc2626;min-height:28px}
    @media (max-width:420px){.question{font-size:20px}.buttons{flex-direction:column}button.choice{width:100%}}

    /* üî• Flashing red border animation */
    @keyframes flashRed {
      0%, 100% { border-color: #e6e6e9; }
      50% { border-color: red; }
    }
    .flash {
      animation: flashRed 1s ease-in-out infinite; /* keeps flashing */
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Wife Appreciation</h1>
    <p class="lead">Choose honestly... or do you?</p>
<hr>
    <div id="quiz">
      <div class="question" id="question">Do you love ME or PIZZA?</div>

      <div class="buttons" id="buttons">
        <button class="choice yes" id="btnYes">Yashhhh</button>
        <button class="choice no" id="btnNo">Pizzaaa</button>
      </div>

      <div id="message"></div>

      <div class="small">It's just a lovely prank ‚Äî no feelings were harmed üåº</div>

      <div style="margin-top:16px;display:flex;gap:8px;justify-content:center">
        <button id="nextQ" style="background:transparent;border:4px solid #e6e6e9;padding:8px 12px;border-radius:10px;cursor:pointer">Next</button>
        <button id="reset" style="background:transparent;border:4px solid #e6e6e9;padding:8px 12px;border-radius:10px;cursor:pointer">Reset</button>
      </div>
    </div>

    <footer style="margin-top:20px;">Made with Yash's ‚ù§Ô∏è </footer>
  </main>

  <script>
    const btnYes = document.getElementById('btnYes');
    const btnNo = document.getElementById('btnNo');
    const msg = document.getElementById('message');
    const nextQ = document.getElementById('nextQ');
    const reset = document.getElementById('reset');

    function swapButtons(){
      const buttons = document.getElementById('buttons');
      buttons.insertBefore(btnNo, btnYes);
    }

    function prank(choice){
      if(choice === 'yes'){
        // üëÄ If she tries "Yashhhh" ‚Üí swap so she can't choose it
        swapButtons();
        msg.textContent = "Madamji loves pizza not me...üò¢";
      } else {
        // If she clicks Pizza directly ‚Üí accept
        msg.textContent = "Again, Madamji loves pizza not me...üò¢";
      }

      // üëÄ Start continuous flashing on Next button
      nextQ.classList.add('flash');
    }

    btnYes.addEventListener('click', ()=>prank('yes'));
    btnNo.addEventListener('click', ()=>prank('no'));

    function restoreButtons(){
      const buttons = document.getElementById('buttons');
      buttons.innerHTML = '';
      buttons.appendChild(btnYes);
      buttons.appendChild(btnNo);
      btnYes.textContent = 'Yashhhh';
      btnNo.textContent = 'Pizzaaa';
    }

    // ‚úÖ Next button redirects instead of next question
    nextQ.addEventListener('click', ()=>{
      nextQ.classList.remove('flash'); // stop flashing when clicked
      window.location.href = "loveTruck.html"; // Change to your next page
    });

    reset.addEventListener('click', ()=>{
      msg.textContent = '';
      restoreButtons();
      nextQ.classList.remove('flash'); // also stop flashing if reset
    });
  </script>
</body>
</html>
